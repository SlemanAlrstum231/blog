<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
            <link rel="stylesheet" href="{% static "css/medium-editor.css" %}"/>
            <link rel="stylesheet" href="{% static "css/themes/default.css" %}"/>
            <script src="{% static "js/medium-editor.js" %}"></script>
            <link rel="stylesheet" href="{% static "css/blog.css" %}"/>

        <meta charset="utf-8">
        <title>Blog</title>
    </head>
    <body class='loader'>

        <nav class="navbar navbar-expand-lg bg-light techfont">
          <div class="container">
            <div class="navbar-nav align-items-center">
              <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech blog</a>
              <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
              <a class="nav-item nav-link" href="https://www.github.com">Github</a>
              <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>


                <a class="nav-item nav-link" href="{% url 'admin:index' %} "> {{ user.username }} </a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                  <span class="fa fa-user" aria-hidden="true"></span></a>
              {% endif %}
            </div>
          </div>
        </nav>
        <div class="content container">
                      <div class="row">
                          <div class="col-md-8">
                            <div class="blog_posts">
                              {% block content %}
                              {% endblock %}
                            </div>
                          </div>
                      </div>
                  </div>


    </body>
</html>
